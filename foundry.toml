[profile.default]
src = "src"
out = "out"
libs = ["lib"]

optimizer = true
optimizer_runs = 200

[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"

[etherscan]
sepolia = {key = "${SEPOLIA_ETHERSCAN_API_KEY}", chain = 11155111}

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
